<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<head>
    <title>Vanadis Reloadable Scripting Servlet</title>
</head>
<body>

<h3>last value</h3>

<!-- LAST VALUE -->

<h3>evaluate</h3>

<form action="/scripting">
  <pre>
  Session  <select name="name">
                <!-- SESSIONS -->
           </select>
  Script   <input name="script" size="80" align="right"/>
  <input name="action" value="eval" type="submit" align="right"/>
  </pre>
</form>

<h3>new session</h3>

<form action="/scripting">
  <pre>
  Session   <input name="name" size="80" align="right" value="session1"/><br/>
  Language  <input name="lang" size="80" align="right" value="piji"/><br/>
  Service   <input name="service" size="80" align="right"/><br/>
  Binding   <input name="binding" size="80" align="right" value="service"/><br/>
  <input name="action" value="create" type="submit" align="right"/>
  </pre>
</form>

<h3>close session</h3>

<form action="/scripting">
  <pre>
  Session   <select name="name">
                     <!-- SESSIONS -->
            </select>
  <input name="action" value="destroy" type="submit" align="right"/>
  </pre>
</form>

</body>
</html>
